<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo Sierpinski Gasket Quad </title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec4 vPosition;
	void main(){
		gl_Position = vPosition;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;
	out vec4 fColor;
	void main(){
		fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../js/test/gasket-triangles.js"></script>
</head>

<body>
	    <script src="gl-matrix-min.js"></script>  
	    <script src="your-script.js"></script>  
    <h2>Sierpinski Gasket in 2D</h2>
	<canvas id="gl-canvas" width="800" height="600"></canvas>
	<input type="number" id="subdivisions" min="0" max="7" value="3">  
	<button onclick="updateSubdivision()">更新</button>  
    <canvas id="gl-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
</body>

</html>
